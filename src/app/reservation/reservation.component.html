<div class="container">
  <ng-container *ngIf="!userService.isLogged && isReservationPage()">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
  </ng-container>

  <p-table [value]="reservations">
    <ng-template pTemplate="header">
      <tr>
        <th>Siège</th>
        <th>Utilisateur</th>
        <th>Réservation</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td>{{ reservation.seat }}</td>
        <td>{{ reservation.user }}</td>
        <td>{{ reservation.status }}</td>
        <td *ngIf="userService.isLogged">
          <!-- Bouton pour réserver -->
          <button pButton type="button" icon="pi pi-book" class="p-button-success p-button-outlined" (click)="reserverSiege(reservation)" label="Réserver"></button>
          <!-- Bouton pour réinitialiser pour chaque réservation -->
          <button pButton type="button" icon="pi pi-refresh" class="p-button-info p-button-outlined" (click)="resetReservationsForSeat(reservation)" label="Réinitialiser"></button>
        </td>
        <td *ngIf="!userService.isLogged">
          
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
