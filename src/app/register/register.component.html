<app-navbar></app-navbar>
<form (ngSubmit)="onSubmit()">

    <div>
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" [(ngModel)]="userData.username" pInputText style="margin-bottom: 10px; margin-left: 10px;" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" pInputText style="margin-bottom: 10px; margin-left: 10px;" required>
    </div>

    <div>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" pInputText style="margin-bottom: 10px; margin-left: 10px;" required>
    </div>

    <button type="submit" pButton label="Register"></button>
</form>
