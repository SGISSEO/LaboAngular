<div class="background-container">
  <h2>Tout les films</h2>

  <div class="films-container">
    <p-carousel [value]="films" [numVisible]="3" [numScroll]="3" [autoplayInterval]="5000">
      <ng-template let-film pTemplate="item">
        <div class="film-card">
          <img [src]="film.imageUrl" width="200" height="300">
          <div class="category">
            <h3>{{film.title}}</h3>
            <button pButton type="button" label="Infos film" icon="pi pi-book" class="info-button p-button-success p-button-rounded p-button-outlined" (click)="showModal(film)"></button>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>


  
  <p-dialog [(visible)]="displayModal" [modal]="true"  [style]="{ 'width': '400px', 'height': '500px' }">
    <div *ngIf="selectedFilm" class="film-details">
      <img [src]="selectedFilm.imageUrl" width="200" height="300">
      <p><strong>Titre:</strong> {{selectedFilm.title}}</p>
      <p><strong>Genre:</strong> {{selectedFilm.genre}}</p>
      <p><strong>Directeur:</strong> {{selectedFilm.director}}</p>
      <p><strong>Dur√©e:</strong> {{selectedFilm.duration}}</p>
      <p><strong>Description:</strong> {{selectedFilm.description}}</p>
    </div>
    <button pButton type="button" label="Fermer" icon="pi pi-times" class="info-button p-button-danger p-button-rounded p-button-outlined"(click)="hideModal()" [style]="{ 'display': 'block', 'margin': '0 auto', 'text-align': 'center', 'margin-top': '10px' }" ></button>
  </p-dialog>
</div>
